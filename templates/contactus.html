<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Carso</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #FFFFFF;
            line-height: 1.6;
        }

        header {
            background: #1c1c1c;
            color: #f57c00;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
        }

        header p {
            margin: 0;
            font-size: 1.2em;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            color: #f57c00;
            text-decoration: none;
            font-weight: bold;
        }

        section {
            padding: 20px;
            margin: 20px 0;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        h2 {
            color: #f57c00;
            font-size: 2em;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input, form textarea, form select {
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #1c1c1c;
            color: #ffffff;
        }

        form textarea {
            resize: vertical;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            color: #ffffff;
            background: #f57c00;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
            cursor: pointer;
        }

        .btn:hover {
            background: #e65100;
        }

        footer {
            background: #1c1c1c;
            color: #f57c00;
            text-align: center;
            padding: 10px 0;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        header, section, footer {
            animation: fadeIn 2s ease-in;
        }

        @keyframes slideIn {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        form input, form textarea, form select, .btn {
            animation: slideIn 0.5s ease-in-out;
        }

        form input:nth-child(odd), form textarea, form select {
            animation-delay: 0.2s;
        }

        form input:nth-child(even), .btn {
            animation-delay: 0.4s;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you</p>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="contact-form">
        <div class="container">
            <h2>Get in Touch</h2>
            <form action="/contact" method="post">
                <input type="text" name="name" placeholder="Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <select name="country" required>
                    <option value="" disabled selected>Country</option>
                    <option value="USA">USA</option>
                    <option value="Canada">Canada</option>
                    <option value="UK">UK</option>
                    <!-- Add more countries as needed -->
                </select>
                <input type="text" name="state" placeholder="State" required>
                <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Carso. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
