<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Carso</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #FFFFFF;
            line-height: 1.6;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            text-align: center;
            padding: 20px;
        }

        h2 {
            color: #f57c00;
            font-size: 2em;
        }

        p {
            font-size: 1.2em;
        }

        .smiley {
            font-size: 4em;
            margin: 20px 0;
        }

        .smiley:before {
            content: "\1F60A"; /* Unicode for smiling face */
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .container {
            animation: fadeIn 2s ease-in;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Thank You!</h2>
        <p>Your message has been received.</p>
        <div class="smiley"></div>
    </div>
</body>
</html>
